<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background & Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f2ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* Anniversary Message */
        h1 {
            font-size: 2.5rem;
            color: #d65a98;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 3s;
            position: absolute;
            top: 10%;
            width: 80%;
            line-height: 1.5;
        }

        /* Flower Styles */
        .flower {
            position: absolute;
            bottom: 0;
            animation: grow 4s ease-in-out forwards;
            opacity: 0;
        }

        .stem {
            width: 3px;
            height: 100px;
            background-color: #5a7d42;
            position: relative;
            animation: growStem 2s ease-in-out forwards;
        }

        .petal {
            width: 30px;
            height: 30px;
            background-color: #f08080;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: -15px;
            opacity: 0;
            animation: bloom 1s ease-in-out forwards;
        }

        /* Animations */
        @keyframes growStem {
            0% { height: 0; }
            100% { height: 100px; }
        }

        @keyframes bloom {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes grow {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Anniversary Message -->
    <h1>Happy 3rd Anniversary Nithuoooooooooooo! ‚ù§Ô∏è<br> Te quiero pennneeeeee! Insha Allah, let‚Äôs make this official! üíç</h1>

    <!-- Multiple Flowers with Varying Delays and Positions -->
    <div class="flower" style="left: 10%; animation-delay: 0s;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -15px;"></div>
        <div class="petal" style="top: -30px; left: 15px;"></div>
        <div class="petal" style="top: -60px; left: 0px;"></div>
    </div>

    <div class="flower" style="left: 30%; animation-delay: 0.5s;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -15px;"></div>
        <div class="petal" style="top: -30px; left: 15px;"></div>
        <div class="petal" style="top: -60px; left: 0px;"></div>
    </div>

    <div class="flower" style="left: 50%; animation-delay: 1s;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -15px;"></div>
        <div class="petal" style="top: -30px; left: 15px;"></div>
        <div class="petal" style="top: -60px; left: 0px;"></div>
    </div>

    <div class="flower" style="left: 70%; animation-delay: 1.5s;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -15px;"></div>
        <div class="petal" style="top: -30px; left: 15px;"></div>
        <div class="petal" style="top: -60px; left: 0px;"></div>
    </div>

    <div class="flower" style="left: 90%; animation-delay: 2s;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -15px;"></div>
        <div class="petal" style="top: -30px; left: 15px;"></div>
        <div class="petal" style="top: -60px; left: 0px;"></div>
    </div>
</body>
</html>
